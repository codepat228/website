<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="https://github.com/codepat228/website" target="_blank">
        <i data-lucide="github"></i>
    </a>
    <h1>
        Temperatur <i data-lucide="thermometer"></i> Rechner
    </h1>
    <!-- celcius->fahrenheit -->
    <label for="celcius">Temperatur in Grad Celcius</label>
    <br>
    <input value="30" type="number" id="celcius" />
    <button onclick="celcius_zu_fahrenheit()" type="button">berechnen</button>
    <br>
    <p>
        Ergebnis: <span id="ergebnis_fahrenheit"></span>
    </p>
    <br>
    <!--- fahrenheit->celcius -->
    <label for="fahrenheit">Temperatur in Fahrenheit</label>
    <br>
    <input value="15" type="number" id="fahrenheit" />
    <button onclick="fahrenheit_zu_celcius()" type="button">berechnen</button>
    <br>
    <p>
        Ergebnis:<span id="ergebnis_celcius"></span>
    </p>
    <br>
    <hr>
    <br>
    <!--- gewicht+groesse->BMI -->
    <h1>
        BMI <i data-lucide="person-standing"></i> Rechner
    </h1>

    <label for="groesse">Körpergröße</label>
    <br>
    <input value="1.80" type="number" id="groesse" />
    <br>
    <br>
    <label for="gewicht">Gewicht</label>
    <br>
    <input value="90" type="number" id="gewicht" />
    <br>
    <br>
    <button onclick="bmi()" type="button">berechnen</button>

    <p>
        Ergebnis: <span id="bmi"> </span>
    </p>
</body>
<!--- icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
</html>
